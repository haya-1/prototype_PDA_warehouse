            display: inline-block;

    <script>
        // 模拟数据 - 已移出但未移入的库存
        const inventory_data = [
            {
                id: 1,
                origin_location: 'KW20250524001',
                origin_warehouse: 'WH001',
                fnsku: 'X00302LCPX',
                sku: 'ST210628UBCOGNAC100',
                img: 'icon/3.png',
                spu: 'ST210628UB',
                color_size: '栗色/10',
                qty: 30
            },
            {
                id: 2,
                origin_location: 'KW20250524001',
                origin_warehouse: 'WH001',
                fnsku: 'X6SV4S4Y',
                sku: 'ST210628UBBLACK9',
                img: 'icon/3.png',
                spu: 'ST210628UB',
                color_size: '黑色/9',
                qty: 20
            },
            {
                id: 3,
                origin_location: 'KW20250524002',
                origin_warehouse: 'WH001',
                fnsku: 'X00302LCPX',
                sku: 'ST210628UBCOGNAC100',
                img: 'icon/3.png',
                spu: 'ST210628UB',
                color_size: '栗色/10',
                qty: 15
            }
        ];
        
        // 模拟库位数据
        const location_data = {
            'KW20250524001': {
                name: '库位1',
                location_code: 'KW20250524001',
                items: ['X00302LCPX', 'X6SV4S4Y','X23456789'],
                warehouse: 'WH001'
            },
            'KW20250524002': {
                name: '库位2',
                location_code: 'KW20250524002',
                items: ['X00302LCPX', 'X6SV4S4Y'],
                warehouse: 'WH001'
            },
            'KW20250524003': {
                name: '库位3',
                location_code: 'KW20250524003',
                warehouse: 'WH001'
            },
            'KW20250524004': {
                name: '库位4',
                location_code: 'KW20250524004',
                warehouse: 'WH002'
            }
        };

        // 存储待移入的货品
        let selectedItems = [];
        // 存储当前库位
        let currentLocation = '';
        // 存储当前仓库
        let currentWarehouse = '';
        // 存储选中的库存项
        let checkedInventory = [];

        // 标记是否已全选
        let isAllSelected = false;

        // 清空当前库位
        function clearLocation() {
            // 清空当前库位和仓库
            currentLocation = '';
            currentWarehouse = '';
        }

        // 显示当前库位
        function showCurrentLocation(locationCode) {
            // 设置当前库位和仓库
            currentLocation = locationCode;
            currentWarehouse = location_data[locationCode]?.warehouse || '';
        }

        // 渲染待移入列表
        function renderPendingList() {
            const list = document.getElementById('pendingList');
            list.innerHTML = '';
            
            selectedItems.forEach(item => {
                const listItem = document.createElement('div');
                listItem.className = 'pending-item';
                
                // 添加库位信息到顶部（移出来源）
                const headerDiv = document.createElement('div');
                headerDiv.className = 'pending-header';
                headerDiv.innerHTML = `
                    <div class="pending-fnsku-wrapper">
                        <div class="pending-sku-display">${item.sku}</div>
                        <div class="pending-location">原库位：${location_data[item.origin_location]?.name || item.origin_location}</div>
                    </div>
                `;
                listItem.appendChild(headerDiv);
                
                const contentDiv = document.createElement('div');
                contentDiv.className = 'pending-content';
                
                const imgAreaDiv = document.createElement('div');
                imgAreaDiv.className = 'pending-img-area';
                imgAreaDiv.innerHTML = `
                    <div class="pending-img">
                        <img src="${item.img}" alt="产品图片">
                    </div>
                `;
                
                const infoMainDiv = document.createElement('div');
                infoMainDiv.className = 'pending-info-main';
                
                const infoDiv = document.createElement('div');
                infoDiv.className = 'pending-info';
                infoDiv.innerHTML = `
                    <div class="pending-row"><span class="label">货号：</span>${item.spu}</div>
                    <div class="pending-row"><span class="label">颜色/尺码：</span>${item.color_size}</div>
                    <div class="pending-row"><span class="label">条码：</span>${item.fnsku}</div>
                `;
                
                const qtyBoxDiv = document.createElement('div');
                qtyBoxDiv.className = 'transfer-qty-box';
                qtyBoxDiv.innerHTML = `
                    <div class="transfer-qty-label">移入数量</div>
                    <div class="transfer-qty-value">${item.qty}</div>
                `;
                
                infoMainDiv.appendChild(infoDiv);
                infoMainDiv.appendChild(qtyBoxDiv);
                
                contentDiv.appendChild(imgAreaDiv);
                contentDiv.appendChild(infoMainDiv);
                
                listItem.appendChild(contentDiv);
                list.appendChild(listItem);
            });
            
            // 更新确认按钮状态
            document.getElementById('footerConfirmBtn').disabled = selectedItems.length === 0;
        }

        // 渲染库存选择列表
        function renderInventoryList(filter = '') {
            const list = document.getElementById('inventoryList');
            list.innerHTML = '';
            
            // 先筛选出当前仓库的数据，再进行条码筛选
            let filteredData = inventory_data.filter(item => item.origin_warehouse === currentWarehouse);
            
            if (filter) {
                filteredData = filteredData.filter(item => 
                    item.fnsku.includes(filter) || item.sku.includes(filter)
                );
            }
            
            if (filteredData.length === 0) {
                list.innerHTML = '<div style="text-align: center; padding: 20px; color: #888;">没有找到当前仓库的待移入库存</div>';
                return;
            }
            
            // 按库位分组
            const groupedByLocation = {};
            filteredData.forEach(item => {
                if (!groupedByLocation[item.origin_location]) {
                    groupedByLocation[item.origin_location] = {
                        location: item.origin_location,
                        location_name: location_data[item.origin_location]?.name || item.origin_location,
                        items: []
                    };
                }
                groupedByLocation[item.origin_location].items.push(item);
            });
            
            // 渲染分组后的列表
            Object.values(groupedByLocation).forEach((group) => {
                const locationGroup = document.createElement('div');
                locationGroup.className = 'location-group';
                locationGroup.dataset.location = group.location;
                
                locationGroup.innerHTML = `
                    <div class="location-header" onclick="toggleLocation('${group.location}')">
                        <div class="location-name">原库位：${group.location_name}</div>
                        <div class="location-toggle">
                            <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" width="20" height="20">
                                <path d="M6 9L12 15L18 9" stroke="#666" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                        </div>
                    </div>
                    <div class="location-items"></div>
                `;
                
                const locationItems = locationGroup.querySelector('.location-items');
                
                group.items.forEach(item => {
                    // 查找是否已选中以及选中数量
                    const checkedItem = checkedInventory.find(checked => checked.id === item.id);
                    
                    const isChecked = !!checkedItem;
                    const selectedQty = checkedItem ? checkedItem.selectedQty || item.qty : 0;
                    
                    // 确定勾选框状态
                    let checkboxClass = '';
                    if (isChecked) {
                        if (selectedQty === item.qty) {
                            checkboxClass = 'checked';
                        } else if (selectedQty > 0) {
                            checkboxClass = 'partial';
                        }
                    }
                    
                    const inventoryItem = document.createElement('div');
                    inventoryItem.className = 'inventory-item';
                    inventoryItem.innerHTML = `
                        <div class="inventory-item-header">
                            <div class="pending-fnsku-wrapper">
                                <div class="pending-sku-display">${item.sku}</div>
                                <div class="inventory-check ${checkboxClass}" data-id="${item.id}"></div>
                            </div>
                        </div>
                        <div class="pending-content">
                            <div class="pending-img-area">
                                <div class="pending-img">
                                    <img src="${item.img}" alt="产品图片">
                                </div>
                            </div>
                            <div class="pending-info-main">
                                <div class="pending-info">
                                    <div class="pending-row"><span class="label">货号：</span>${item.spu}</div>
                                    <div class="pending-row"><span class="label">颜色/尺码：</span>${item.color_size}</div>
                                    <div class="pending-row"><span class="label">条码：</span>${item.fnsku}</div>
                                </div>
                                <div class="pending-count-area">
                                    <div class="pending-count-box">
                                        <div class="pending-count-label">已选/可移入</div>
                                        <div class="pending-count-row">
                                            <input type="number" class="pending-count-input" value="${selectedQty}" 
                                                onchange="updateItemSelectedQty(${item.id}, this.value)" min="0" max="${item.qty}">
                                            <span style="color:#222;font-weight:bold;">/</span>
                                            <span class="pending-total">${item.qty}</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    `;
                    
                    locationItems.appendChild(inventoryItem);
                });
                
                list.appendChild(locationGroup);
            });
            
            // 添加勾选事件
            document.querySelectorAll('.inventory-check').forEach(checkbox => {
                checkbox.addEventListener('click', function() {
                    const itemId = parseInt(this.getAttribute('data-id'));
                    const item = inventory_data.find(item => item.id === itemId);
                    
                    // 查找是否已选中以及选中数量
                    const existingIndex = checkedInventory.findIndex(checked => checked.id === itemId);
                    
                    const isAlreadyChecked = existingIndex !== -1;
                    const checkedItem = isAlreadyChecked ? checkedInventory[existingIndex] : null;
                    const currentSelectedQty = checkedItem ? checkedItem.selectedQty || item.qty : 0;
                    
                    if (isAlreadyChecked) {
                        // 已选中的情况
                        if (currentSelectedQty === item.qty || currentSelectedQty === 0) {
                            // 完全选中或还未选数量，取消选中
                            checkedInventory.splice(existingIndex, 1);
                            this.classList.remove('checked');
                            this.classList.remove('partial');
                            
                            // 更新输入框
                            const input = this.closest('.inventory-item').querySelector('.pending-count-input');
                            if (input) input.value = 0;
                        } else {
                            // 部分选中状态下，变为完全选中
                            checkedInventory[existingIndex].selectedQty = item.qty;
                            this.classList.remove('partial');
                            this.classList.add('checked');
                            
                            // 更新输入框
                            const input = this.closest('.inventory-item').querySelector('.pending-count-input');
                            if (input) input.value = item.qty;
                        }
                    } else {
                        // 未选中，添加选中状态并设置为全选
                        checkedInventory.push({...item, selectedQty: item.qty});
                        this.classList.add('checked');
                        
                        // 更新输入框
                        const input = this.closest('.inventory-item').querySelector('.pending-count-input');
                        if (input) input.value = item.qty;
                    }
                    
                    // 更新全选按钮状态
                    updateSelectAllButtonState(filteredData);
                });
            });
            
            // 更新全选按钮状态
            updateSelectAllButtonState(filteredData);
            
            // 初始化所有库位为展开状态
            Object.keys(groupedByLocation).forEach(location => {
                const header = list.querySelector(`[data-location="${location}"] .location-header`);
                const items = list.querySelector(`[data-location="${location}"] .location-items`);
                if (header && items) {
                    header.classList.remove('collapsed');
                    items.classList.remove('collapsed');
                }
            });
        }

        // 更新已选数量
        function updateItemSelectedQty(itemId, value) {
            const qty = Math.max(0, parseInt(value) || 0);
            const existingIndex = checkedInventory.findIndex(checked => checked.id === itemId);
            
            // 获取库存项
            const item = inventory_data.find(item => item.id === itemId);
            
            if (!item) return;
            
            // 限制数量不超过可用数量
            const maxQty = item.qty;
            const finalQty = Math.min(qty, maxQty);
            
            if (existingIndex !== -1) {
                // 已存在于选中列表
                if (finalQty === 0) {
                    // 数量为0，从选中列表移除
                    checkedInventory.splice(existingIndex, 1);
                } else {
                    // 更新数量
                    checkedInventory[existingIndex].selectedQty = finalQty;
                }
            } else if (finalQty > 0) {
                // 不存在于选中列表但数量大于0，添加到选中列表
                checkedInventory.push({...item, selectedQty: finalQty});
            }
            
            // 更新勾选框状态
            const checkbox = document.querySelector(`.inventory-check[data-id="${itemId}"]`);
            if (checkbox) {
                checkbox.classList.remove('checked', 'partial');
                if (finalQty > 0) {
                    if (finalQty === maxQty) {
                        checkbox.classList.add('checked');
                    } else {
                        checkbox.classList.add('partial');
                    }
                }
            }
            
            // 更新全选按钮状态
            const filter = document.getElementById('filterInput').value.trim();
            const filteredData = inventory_data.filter(item => 
                item.origin_warehouse === currentWarehouse &&
                (!filter || item.fnsku.includes(filter) || item.sku.includes(filter))
            );
            updateSelectAllButtonState(filteredData);
        }
        
        // 更新全选按钮状态
        function updateSelectAllButtonState(filteredData) {
            // 检查是否所有显示的项目都被选中
            const allChecked = filteredData.every(item => 
                checkedInventory.some(checked => 
                    checked.id === item.id && 
                    checked.selectedQty === item.qty
                )
            );
            
            // 检查是否有部分选中
            const someChecked = filteredData.some(item => 
                checkedInventory.some(checked => 
                    checked.id === item.id
                )
            );
            
            isAllSelected = allChecked;
            const selectAllBtn = document.getElementById('selectAllBtn');
            if (allChecked) {
                selectAllBtn.classList.add('active');
            } else {
                selectAllBtn.classList.remove('active');
            }
        }
        
        // 处理全选按钮点击
        document.getElementById('selectAllBtn').addEventListener('click', function() {
            const filter = document.getElementById('filterInput').value.trim();
            let filteredData = inventory_data.filter(item => item.origin_warehouse === currentWarehouse);
            
            if (filter) {
                filteredData = filteredData.filter(item => 
                    item.fnsku.includes(filter) || item.sku.includes(filter)
                );
            }
            
            if (isAllSelected) {
                // 取消全选
                isAllSelected = false;
                this.classList.remove('active');
                
                // 从选中列表中移除当前过滤后的所有项
                filteredData.forEach(item => {
                    checkedInventory = checkedInventory.filter(checked => 
                        !(checked.id === item.id)
                    );
                });
                
                // 更新UI
                document.querySelectorAll('.inventory-check').forEach(checkbox => {
                    checkbox.classList.remove('checked', 'partial');
                });
                
                // 更新输入框
                document.querySelectorAll('.pending-count-input').forEach(input => {
                    input.value = 0;
                });
            } else {
                // 全选
                isAllSelected = true;
                this.classList.add('active');
                
                // 添加所有未选中的项
                filteredData.forEach(item => {
                    const existingIndex = checkedInventory.findIndex(checked => 
                        checked.id === item.id
                    );
                    
                    if (existingIndex !== -1) {
                        // 更新已存在项的数量为最大值
                        checkedInventory[existingIndex].selectedQty = item.qty;
                    } else {
                        // 添加新项
                        checkedInventory.push({...item, selectedQty: item.qty});
                    }
                });
                
                // 更新UI
                document.querySelectorAll('.inventory-check').forEach(checkbox => {
                    const itemId = parseInt(checkbox.getAttribute('data-id'));
                    // 只更新过滤后的项目
                    if (filteredData.some(item => item.id === itemId)) {
                        checkbox.classList.remove('partial');
                        checkbox.classList.add('checked');
                    }
                });
                
                // 更新输入框
                document.querySelectorAll('.inventory-item').forEach(itemElement => {
                    const checkbox = itemElement.querySelector('.inventory-check');
                    if (!checkbox) return;
                    
                    const itemId = parseInt(checkbox.getAttribute('data-id'));
                    const item = filteredData.find(i => i.id === itemId);
                    
                    if (item) {
                        const input = itemElement.querySelector('.pending-count-input');
                        if (input) input.value = item.qty;
                    }
                });
            }
        });

        // 显示库存选择弹窗
        function showInventoryModal() {
            // 获取当前从sessionStorage中选择的仓库
            const selectedWarehouseFromIndex = sessionStorage.getItem('selectedWarehouse');

            if (!selectedWarehouseFromIndex) {
                showAlert('请先在首页选择仓库'); // Alert if no warehouse selected in index.html
                return;
            }
            
            // 将当前仓库设置为从index.html读取的仓库，用于库存列表的筛选
            currentWarehouse = selectedWarehouseFromIndex;

            // 重置选中状态
            checkedInventory = [...selectedItems];
            
            // 渲染库存列表
            renderInventoryList();
            
            // 显示弹窗
            document.getElementById('inventoryModal').classList.add('visible');
        }

        // 隐藏库存选择弹窗
        function hideInventoryModal() {
            document.getElementById('inventoryModal').classList.remove('visible');
        }

        // 库存筛选输入框逻辑
        document.getElementById('filterInput').addEventListener('keyup', function() {
            renderInventoryList(this.value.trim());
        });

        // 库存弹窗关闭按钮
        document.getElementById('inventoryModalClose').addEventListener('click', function() {
            hideInventoryModal();
        });

        // 库存弹窗取消按钮
        document.getElementById('inventoryCancelBtn').addEventListener('click', function() {
            hideInventoryModal();
        });

        // 库存弹窗确认按钮
        document.getElementById('inventoryConfirmBtn').addEventListener('click', function() {
            // 更新选中的货品，使用selectedQty作为qty
            selectedItems = checkedInventory.map(item => ({
                ...item,
                qty: item.selectedQty || item.qty
            })).filter(item => (item.selectedQty || 0) > 0);
            
            // 隐藏弹窗
            hideInventoryModal();
            
            // 更新列表显示
            renderPendingList();
        });

        // 确认移入按钮点击事件
        document.getElementById('footerConfirmBtn').addEventListener('click', function() {
            if (selectedItems.length === 0) {
                showAlert('请先添加移入货品');
                return;
            }
            
            // 更新弹窗中的商品数量
            document.getElementById('modalItemCount').textContent = selectedItems.length;
            
            // 显示确认移入弹窗
            document.getElementById('confirmTransferModalOverlay').classList.add('visible');
            
            // 聚焦到库位码输入框
            setTimeout(() => {
                document.getElementById('modalLocationInput').focus();
            }, 300);
        });

        // 显示提示弹窗
        let alertTimeout;
        function showAlert(message, type = 'error') {
            const alertOverlay = document.getElementById('customAlertOverlay');
            const alertContent = document.getElementById('customAlertContent');
            
            if (type === 'success') {
                // 成功提示样式
                alertContent.innerHTML = `
                    <div class="custom-alert-icon">
                        <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" width="38" height="38">
                            <path d="M5 13L9 17L19 7" stroke="#333" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </div>
                    <div class="custom-alert-text">${message}</div>
                `;
            } else {
                // 错误提示样式
                alertContent.innerHTML = `
                    <div class="custom-alert-icon">
                        <span>!</span>
                    </div>
                    <div class="custom-alert-text">${message}</div>
                `;
            }
            
            alertOverlay.classList.add('visible');
            
            clearTimeout(alertTimeout);
            alertTimeout = setTimeout(() => {
                alertOverlay.classList.remove('visible');
            }, 1000);
        }

        // 切换标签页
        function switchTab(tab) {
            if (tab === 'out') {
                window.location.href = 'warehouse_transfer_out.html';
            } else if (tab === 'in') {
                window.location.href = 'warehouse_transfer_in.html';
            }
        }

        // 修改提示信息
        function updateTooltip() {
            const tooltipContent = document.querySelector('.tooltip-content');
            tooltipContent.innerHTML = `原型提示：
库位扫描会根据首页所选仓库判断：北京仓(WH001)、上海仓(WH002)
库位码: KW20250524001~003(WH001)、KW20250524004 (WH002)
注意: 移入仓库需要和移出仓库一致
`;
        }
        
        // 页面加载时初始化
        window.onload = function() {
            renderPendingList();
            updateTooltip();
        };

        // 添加展开/收起功能
        function toggleLocation(location) {
            const group = document.querySelector(`[data-location="${location}"]`);
            if (!group) return;

            const header = group.querySelector('.location-header');
            const items = group.querySelector('.location-items');
            const toggle = group.querySelector('.location-toggle');

            header.classList.toggle('collapsed');
            items.classList.toggle('collapsed');
            toggle.classList.toggle('collapsed');
        }

        // 弹窗中库位码输入框逻辑
        document.getElementById('modalLocationInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                const locationCode = this.value.trim();
                if (!locationCode) return;
                
                // 校验库位是否存在
                if (!location_data[locationCode]) {
                    showAlert('库位不属于当前仓库');
                    this.value = '';
                    return;
                }
                
                // 获取当前从sessionStorage中选择的仓库
                const selectedWarehouse = sessionStorage.getItem('selectedWarehouse');
                
                // 校验库位是否与当前仓库一致
                if (location_data[locationCode].warehouse !== selectedWarehouse) {
                    showAlert('库位不属于当前仓库');
                    this.value = '';
                    return;
                }
                
                // 校验通过，启用确认按钮
                document.getElementById('modalConfirmBtn').disabled = false;
                
                // 保存目标库位码
                window.targetLocationCode = locationCode;
            }
        });

        // 弹窗取消按钮点击事件
        document.getElementById('modalCancelBtn').addEventListener('click', function() {
            // 隐藏弹窗
            document.getElementById('confirmTransferModalOverlay').classList.remove('visible');
            
            // 清空输入框和目标库位
            document.getElementById('modalLocationInput').value = '';
            document.getElementById('modalConfirmBtn').disabled = true;
            window.targetLocationCode = '';
        });

        // 弹窗确认按钮点击事件
        document.getElementById('modalConfirmBtn').addEventListener('click', function() {
            // 隐藏弹窗
            document.getElementById('confirmTransferModalOverlay').classList.remove('visible');
            
            // 显示成功提示
            showAlert('移入成功', 'success');
            
            // 延时后清空
            setTimeout(() => {
                selectedItems = [];
                clearLocation();
                renderPendingList();
                
                // 清空弹窗输入框和目标库位
                document.getElementById('modalLocationInput').value = '';
                document.getElementById('modalConfirmBtn').disabled = true;
                window.targetLocationCode = '';
            }, 1000);
        });

        // 选择移入库存按钮点击事件
        document.getElementById('addDetailBtn').addEventListener('click', function() {
            showInventoryModal();
        });
    </script>
</body>
</html>
