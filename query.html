<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>装箱查询</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        .main-fixed {
            width: 400px;
            height: 700px;
            margin: 0 auto;
            background: #f5f5f5;
            box-shadow: 0 2px 16px rgba(0,0,0,0.08);
            overflow-y: auto;
            position: relative;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 0;
        }
        .header {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0 0 8px 0;
            position: relative;
            margin-top: 5px;
            margin-bottom: 5px;
        }
        .back-button {
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            border-radius: 0;
            width: 35px;
            height: 35px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 22px;
            color: #333;
            cursor: pointer;
        }
        .header-title {
            font-size: 22px;
            font-weight: bold;
            color: #222;
            margin: 0 auto;
            text-align: center;
            flex: 1;
        }
        .scan-area {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.06);
            padding: 18px 18px 10px 18px;
            margin-bottom: 8px;
            box-sizing: border-box;
        }
        .scan-input-wrapper {
            position: relative;
            display: flex;
            align-items: center;
        }
        .scan-input {
            width: 100%;
            box-sizing: border-box;
            padding: 14px 16px;
            font-size: 16px;
            border: 1.5px solid #ddd;
            border-radius: 8px;
            background: #fff;
            outline: none;
            margin-bottom: 2px;
        }
        .scan-input:focus {
            border: 1.5px solid #3a8bfd;
            background: #f0f7ff;
        }
        .clear-input {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            padding: 4px 8px;
            color: #666;
            font-size: 16px;
            cursor: pointer;
        }
        .current-box {
            display: none;
            width: 100%;
            box-sizing: border-box;
            padding: 14px 16px;
            font-size: 19px;
            border: 1.5px solid #ddd;
            border-radius: 8px;
            background: #fff;
            margin-bottom: 2px;
            position: relative;
        }
        .current-box-text {
            color: #222;
        }
        .clear-box-btn {
            position: absolute;
            right: 8px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #666;
            font-size: 16px;
            cursor: pointer;
            padding: 4px 8px;
        }
        .box-info {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.06);
            padding: 12px 10px;
            margin-bottom: 5px;
            font-size: 16px;
        }
        .box-info div {
            margin-bottom: 4px;
            color: #222;
        }
        .box-info span {
            font-weight: bold;
        }
        .list-area {
            background: #f5f5f5;
            border-radius: 10px;
            padding: 5px 0;
            margin-bottom: 70px;
        }
        .list-item {
            display: flex;
            flex-direction: column;
            align-items: stretch;
            padding: 12px 8px;
            background: #fff;
            border-radius: 6px;
            margin-bottom: 9px;
            position: relative;
            box-shadow: 0 2px 8px rgba(0,0,0,0.06);
        }
        .list-item:last-child {
            margin-bottom: 0;
        }
        .item-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
            padding-bottom: 8px;
            border-bottom: 1px solid #eee;
        }
        .item-title {
            font-weight: bold;
            font-size: 15px;
            color: #222;
        }
        .item-content {
            display: flex;
            align-items: flex-start;
        }
        .item-img-area {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-right: 12px;
            flex-shrink: 0;
            width: 55px;
        }
        .item-img {
            width: 55px;
            height: 55px;
            background: #ededed;
            border: 1px solid #ccc;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 0;
        }
        .item-img img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 4px;
        }
        .item-fnsku {
            font-size: 12px;
            color: #888;
            word-break: break-all;
            text-align: right;
            position: absolute;
            top: 14px;
            right: 12px;
        }
        .item-info-main {
            flex-grow: 1;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }
        .item-info {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            min-width: 0;
            margin-right: 10px;
        }
        .item-row {
            font-size: 15px;
            color: #333;
            margin-bottom: 4px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .item-row .label {
            color: #666;
            margin-right: 4px;
        }
        .item-sku {
            font-size: 14px;
            color: #333;
            word-break: break-all;
        }
        .item-qty-box {
            flex-shrink: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: #f7f7f7;
            border-radius: 10px;
            padding: 10px;
            min-width: 50px;
            height: 50px;
        }
        .item-qty-label {
            color: #666;
            font-size: 14px;
            margin-bottom: 4px;
        }
        .item-qty-value {
            color: #0099ff;
            font-weight: bold;
            font-size: 18px;
        }
        .button-area {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 15px 20px;
            background-color: #f5f5f5;
            z-index: 100;
            display: flex;
            justify-content: center;
            transform: none;
        }
        .button {
            width: 180px;
            padding: 14px 0;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            text-align: center;
            font-weight: bold;
            background-color: #1677ff;
            color: #fff;
            box-shadow: 0 2px 8px rgba(22,119,255,0.08);
            transition: background 0.2s;
        }
        .button:active {
            background-color: #125fd1;
        }
        .button.disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .alert-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.18);
            z-index: 10000;
            justify-content: center;
            align-items: center;
        }
        .alert-content {
            background-color: #333;
            padding: 32px 36px 24px 36px;
            border-radius: 16px;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-width: 180px;
        }
        .alert-icon {
            width: 64px;
            height: 64px;
            background-color: #fff;
            border-radius: 50%;
            margin: 0 auto 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 38px;
            color: #333;
            font-weight: bold;
        }
        .alert-text {
            font-size: 22px;
            color: #fff;
            line-height: 1.4;
            text-align: center;
        }
        /* Tooltip Styles */
        .tooltip-container {
            position: fixed;
            top: 12px;
            right: calc(50% - 400px / 2 + 9px + 100px);
            display: inline-block;
            vertical-align: middle;
            z-index: 1001;
        }
        .info-icon {
            display: inline-block;
            width: 20px;
            height: 20px;
            line-height: 20px;
            text-align: center;
            border-radius: 6px;
            background-color: #ffe066;
            color: #b48a00;
            font-weight: bold;
            font-size: 14px;
            cursor: pointer;
            border: 1px solid #ffd700;
        }
        .tooltip-content {
            position: absolute;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            min-width: 260px;
            max-width: 340px;
            background-color: #ffe066;
            color: #222;
            padding: 16px 18px 12px 18px;
            border-radius: 8px;
            white-space: pre-line;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }
        .tooltip-container:hover .tooltip-content {
            opacity: 1;
            visibility: visible;
        }
    </style>
</head>
<body>
    <div class="main-fixed">
        <div class="container">
            <div class="header">
                <button class="back-button" onclick="history.back()">
                    <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M15.5 19L9.5 12L15.5 5" stroke="#222" stroke-width="2.2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </button>
                <span class="header-title">装箱查询</span>
            </div>
            <div class="tooltip-container">
                <span class="info-icon">!</span>
                <div class="tooltip-content">每次扫描箱码都会清空当前查询结果</div>
            </div>
            <div class="scan-area">
                <div class="scan-input-wrapper">
                    <input type="text" class="scan-input" id="boxCodeInput" placeholder="请扫描箱码">
                    <button class="clear-input" id="clearBoxBtn" onclick="clearInput('boxCodeInput',)"></button>
                    <div class="current-box" id="currentBoxCodeGroup">
                        <span class="current-box-text" id="currentBoxCodeDisplay">当前箱码：</span>
                        <button class="clear-box-btn" onclick="handleChangeBox()"></button>
                    </div>
                </div>
            </div>
            <div class="box-info" id="boxInfo" style="display:none;">
                <div>绑定单据：<span id="planCodeText"></span></div>
                <div>箱内鞋子总数：<span id="totalQtyText"></span></div>
            </div>
            <div class="list-area">
                <div id="skuList"></div>
            </div>
            <div class="button-area">
                <button class="button disabled" id="changeButton" onclick="handleChangeBox()" style="display: none;">清空查询</button>
            </div>
        </div>
    </div>
    <div class="alert-overlay" id="alertOverlay">
        <div class="alert-content">
            <div class="alert-icon">!</div>
            <div class="alert-text">请扫描正确的箱码</div>
        </div>
    </div>
    <script>
        // 硬编码 SKU 数据
        const skuData = [
            {
                "boxcode": "CD250423000001",
                "skudetail": [
                    {
                        "sku": "ST1839GRAY080",
                        "fnsku": "X001P67ABJ",
                        "chinese_sku": "ST1839/灰色/8",
                        "quantity": 9,
                        "store":"STQ SHOP-US"
                    },
                    {
                        "sku": "ST1839WHITE090",
                        "fnsku": "X001P58RN9",
                        "chinese_sku": "ST1839/白色/9",
                        "quantity": 8,
                        "store":"STQ SHOP-US"
                    },
                    {
                        "sku": "ST1839GRAYWHITE090",
                        "fnsku": "X001P59JSB",
                        "chinese_sku": "ST1839/灰白/9",
                        "quantity": 1,
                        "store":"STQ SHOP-US"
                    }
                ],
                "plan_code":"PN20250428001"
            },
            {
                "boxcode": "CD250423000002",
                "skudetail": [
                    {
                        "sku": "ST1840BLACK085",
                        "fnsku": "X001P72CKL",
                        "chinese_sku": "ST1840/黑色/8.5",
                        "quantity": 5,
                        "store":"STQ SHOP-US"
                    },
                    {
                        "sku": "ST1840RED095",
                        "fnsku": "X001P81DMN",
                        "chinese_sku": "ST1840/红色/9.5",
                        "quantity": 7,
                        "store":"STQ SHOP-US"
                    }
                ],
                "plan_code":"PN20250428002"
            }
        ];

        function validateBoxCode(code) {
            // 检查箱码格式：CD + 日期(6位YYMMDD) + 序号(6位)
            const regex = /^CD\d{12}$/;
            if (!regex.test(code)) {
                return false;
            }

            // 提取日期部分 YYMMDD
            const dateStr = code.substring(2, 8);
            const year = 2000 + parseInt(dateStr.substring(0, 2)); // 假设年份在2000-2099之间
            const month = parseInt(dateStr.substring(2, 4));
            const day = parseInt(dateStr.substring(4, 6));

            // 检查日期是否有效
            const date = new Date(year, month - 1, day); // 月份从0开始，所以要减1
            return date.getFullYear() === year && 
                   date.getMonth() === month - 1 && 
                   date.getDate() === day &&
                   month >= 1 && month <= 12 && // 确保月份在1-12之间
                   day >= 1 && day <= 31; // 简单的日期检查
        }

        function showAlert(message) {
            const overlay = document.getElementById('alertOverlay');
            const alertText = overlay.querySelector('.alert-text');
            alertText.textContent = message;
            overlay.style.display = 'flex';
            
            setTimeout(() => {
                overlay.style.display = 'none';
            }, 1000);
        }

        function updateList(boxCode) {
            const boxInfo = document.getElementById('boxInfo');
            const skuList = document.getElementById('skuList');
            skuList.innerHTML = '';
            
            // 查找匹配的箱码数据
            const boxData = skuData.find(box => box.boxcode === boxCode);
            
            if (!boxData) {
                boxInfo.style.display = 'none';
                return;
            }
            
            // 显示当前箱码
            document.getElementById('boxInfo').innerHTML = `
                <div>当前箱码：<span>${boxCode}</span></div>
                <div>绑定单据：<span id="planCodeText">${boxData.plan_code || '-'}</span></div>
                <div>箱内鞋子总数：<span id="totalQtyText"></span></div>
            `;
            const totalQty = boxData.skudetail.reduce((sum, item) => sum + (item.quantity || 0), 0);
            document.getElementById('totalQtyText').textContent = totalQty;
            boxInfo.style.display = 'block';
            
            boxData.skudetail.forEach(item => {
                const listItem = document.createElement('div');
                listItem.className = 'list-item';
                
                // 添加标题到顶部
                const headerDiv = document.createElement('div');
                headerDiv.className = 'item-header';
                headerDiv.innerHTML = `<div class="item-title">SKU：${item.sku || '-'}</div>`;
                listItem.appendChild(headerDiv);
                
                // 添加FNSKU到右上角
                // const fnskuDiv = document.createElement('div');
                // fnskuDiv.className = 'item-fnsku';
                // fnskuDiv.textContent = item.fnsku || '-';
                // listItem.appendChild(fnskuDiv);
                
                // 添加内容区域
                const contentDiv = document.createElement('div');
                contentDiv.className = 'item-content';
                
                // 添加图片区域
                const imgAreaDiv = document.createElement('div');
                imgAreaDiv.className = 'item-img-area';
                imgAreaDiv.innerHTML = `
                    <div class="item-img">
                        <img src="https://via.placeholder.com/55x55?text=鞋" alt="产品图片">
                    </div>
                `;
                
                // 添加信息区域
                const infoMainDiv = document.createElement('div');
                infoMainDiv.className = 'item-info-main';
                
                const infoDiv = document.createElement('div');
                infoDiv.className = 'item-info';
                infoDiv.innerHTML = `
                    <div class="item-row"><span class="label">条码：</span>${item.fnsku || '-'}</div>
                    <div class="item-row"><span class="label">货号/颜色/尺码：</span>${item.chinese_sku || '-'}</div>
                    <div class="item-row"><span class="label">店铺：</span>${item.store || '无'}</div>
                `;
                
                // 添加数量区域
                const qtyBoxDiv = document.createElement('div');
                qtyBoxDiv.className = 'item-qty-box';
                qtyBoxDiv.innerHTML = `
                    <div class="item-qty-label">数量</div>
                    <div class="item-qty-value">${item.quantity}</div>
                `;
                
                infoMainDiv.appendChild(infoDiv);
                infoMainDiv.appendChild(qtyBoxDiv);
                
                contentDiv.appendChild(imgAreaDiv);
                contentDiv.appendChild(infoMainDiv);
                
                listItem.appendChild(contentDiv);
                
                skuList.appendChild(listItem);
            });
        }

        let currentBoxCode = '';

        function handleChangeBox() {
            if (document.getElementById('changeButton').classList.contains('disabled')) return;
            
            // 清空所有数据
            currentBoxCode = '';
            
            // 恢复箱码输入框
            document.getElementById('boxCodeInput').value = '';
            document.getElementById('boxCodeInput').style.display = 'block';
            document.getElementById('clearBoxBtn').style.display = 'block';
            document.getElementById('currentBoxCodeGroup').style.display = 'none';
            
            // 清空SKU列表
            updateList('');
            document.getElementById('boxInfo').style.display = 'none';
            document.getElementById('changeButton').classList.add('disabled');
        }

        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('boxCodeInput').addEventListener('keypress', function(e) {
                if (e.key !== 'Enter') return;
                
                const boxCode = e.target.value.trim();
                console.log('Box code scanned:', boxCode);
                
                if (!validateBoxCode(boxCode)) {
                    showAlert('箱码不存在');
                    e.target.value = ''; // 清空输入
                    return;
                }

                // 查找箱码是否存在于数据中
                const boxExists = skuData.some(box => box.boxcode === boxCode);

                if (boxExists) {
                    // 清空输入框
                    e.target.value = '';
                    
                    // 更新列表显示
                    updateList(boxCode);
                } else {
                    showAlert('箱码不存在');
                    e.target.value = '';
                }
            });
        });

        function clearInput(inputId) {
            const input = document.getElementById(inputId);
            input.value = '';
            if (inputId === 'boxCodeInput') {
                updateList('');
                document.getElementById('boxInfo').style.display = 'none';
                document.getElementById('skuList').innerHTML = '';
            }
        }
    </script>
</body>
</html>
