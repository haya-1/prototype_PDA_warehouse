<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>质检解绑</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            padding: 0;
            margin: 0;
        }
        .main-fixed {
            width: 400px;
            height: 700px;
            margin: 0 auto;
            background: #f5f5f5;
            box-shadow: 0 2px 16px rgba(0,0,0,0.08);
            overflow-y: auto;
            position: relative;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 0;
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        .header {
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            margin-bottom: 5px;
            margin-top: 5px;
            padding: 0 0 8px 0;
        }
        .back-button {
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 22px;
            color: #333;
            cursor: pointer;
            z-index: 2;
        }
        .back-button svg {
            width: 22px;
            height: 22px;
        }
        .header-title {
            font-size: 22px;
            color: #222;
            font-weight: bold;
            margin: 0 auto;
            text-align: center;
            flex: 1;
        }
        .group-list {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 20px;
        }
        .group-tip {
            text-align: center;
            font-size: 18px;
            color: #666;
            margin-bottom: 24px;
        }
        .group-item {
            background: #fff;
            border-radius: 14px;
            padding: 20px;
            margin-bottom: 16px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.06);
            cursor: pointer;
            transition: box-shadow 0.2s;
            text-align: center;
            font-size: 20px;
            color: #222;
            font-weight: bold;
        }
        .group-item:hover {
            box-shadow: 0 4px 16px rgba(22,119,255,0.10);
        }
    </style>
</head>
<body>
    <div class="main-fixed">
        <div class="container">
            <div class="header">
                <button class="back-button" onclick="history.back()">
                    <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M15.5 19L9.5 12L15.5 5" stroke="#222" stroke-width="2.2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </button>
                <span class="header-title">质检解绑</span>
            </div>
            <div class="group-list">
                <div class="group-tip">选择质检组</div>
                <div class="group-item" onclick="location.href='quality_inspection_unbind_detail.html?group=1'">质检组1</div>
                <div class="group-item"  onclick="showCustomAlert('该组当前无对应质检任务')">质检组2</div>
                <div class="group-item" onclick="showCustomAlert('该组当前无对应质检任务')">质检组3</div>
            </div>
        </div>
    </div>
    <div id="customAlert" style="display:none;position:fixed;left:0;top:0;width:100vw;height:100vh;z-index:9999;background:rgba(0,0,0,0.18);justify-content:center;align-items:center;">
        <div style="background:#333;padding:32px 36px 24px 36px;border-radius:16px;display:flex;flex-direction:column;align-items:center;min-width:180px;">
            <div style="width:64px;height:64px;background:#fff;border-radius:50%;display:flex;align-items:center;justify-content:center;margin-bottom:18px;">
                <span style="font-size:38px;color:#333;font-weight:bold;">!</span>
            </div>
            <div id="customAlertText" style="color:#fff;font-size:22px;text-align:center;"></div>
        </div>
    </div>
    <script>
        function showCustomAlert(msg) {
            const alertDiv = document.getElementById('customAlert');
            const alertText = document.getElementById('customAlertText');
            alertText.textContent = msg;
            alertDiv.style.display = 'flex';
            setTimeout(() => { alertDiv.style.display = 'none'; }, 1200);
        }
    </script>
</body>
</html> 
</html>
