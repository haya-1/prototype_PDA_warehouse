<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>扫码拣货</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            padding: 0;
            margin: 0;
        }
        .main-fixed {
            width: 400px;
            height: 665px;
            margin: 0 auto;
            background: #f5f5f5;
            box-shadow: 0 2px 16px rgba(0,0,0,0.08);
            overflow-y: auto;
            position: relative;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 0;
        }
        .header {
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            margin-bottom: 5px;
            margin-top: 5px;
            padding: 0 0 8px 0;
        }
        .back-button {
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 22px;
            color: #333;
            cursor: pointer;
            z-index: 2;
        }
        .back-button svg {
            width: 22px;
            height: 22px;
        }
        .header-title {
            font-size: 22px;
            color: #222;
            font-weight: bold;
            margin: 0 auto;
            text-align: center;
            flex: 1;
        }
        .filter-area {
            background: #f7f8fa;
            border-radius: 14px;
            padding: 14px 12px;
            margin-bottom: 16px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.04);
            display: flex;
            align-items: center;
            gap: 8px;
            position: relative;
        }
        .filter-input-wrapper {
            position: relative;
            flex-grow: 1;
        }
        .filter-input-wrapper img {
            position: absolute;
            left: 6px;
            top: 50%;
            transform: translateY(-50%);
            z-index: 1;
            width: 30px;
            height: 30px;
        }
        .filter-input {
            width: 100%;
            padding: 12px 12px 12px 40px;
            border: none;
            border-radius: 8px;
            font-size: 19px;
            background: #fff;
            color: #222;
            outline: none;
            box-shadow: none;
        }
        .filter-input::placeholder {
            color: #999;
        }
        .filter-reset-btn {
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 6px;
            width: 38px;
            height: 38px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            margin-left: 0;
            transition: border 0.2s;
        }
        .filter-reset-btn:hover {
            border-color: #bbb;
        }
        .list-area {
            background: none;
            border-radius: 0;
            padding: 0;
            box-shadow: none;
        }
        .list-item {
            background: #fff;
            border-radius: 14px;
            padding: 16px 14px 14px 14px;
            margin-bottom: 14px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.06);
            cursor: pointer;
            transition: box-shadow 0.2s;
        }
        .list-item:hover {
            box-shadow: 0 4px 16px rgba(22,119,255,0.10);
        }
        .list-item.selected {
            background-color: #e8f0fe;
            border: 1px solid #4285f4;
        }
        .list-item-main {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 6px;
        }
        .list-item-code-area {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .list-item-code {
            font-size: 21px;
            color: #222;
            font-weight: bold;
            letter-spacing: 1px;
        }
        .list-item-priority {
            display: flex;
            align-items: center;
            gap: 4px;
            background: #f0f7ff;
            padding: 4px 8px;
            border-radius: 4px;
            color: #1677ff;
            font-size: 15px;
            font-weight: bold;
        }
        .list-item-status {
            display: flex;
            align-items: center;
            gap: 4px;
            background: #fff;
            padding: 0px 4px;
            border-radius: 4px;
            color: #ff9500;
            font-size: 18px;
            font-weight: bold;
        }
        .list-item-status.in-progress {
            background: #ffffff;
            color: #1677ff;
        }
        .list-item-source {
            display: flex;
            align-items: center;
            gap: 4px;
        }
        .list-item-source-label {
            color: #888;
            font-size: 18px;
        }
        .list-item-source-value {
            color: #666;
            font-size: 20px;
        }
        .list-item-station {
            display: flex;
            align-items: center;
            gap: 4px;
        }
        .list-item-station-label {
            color: #666;
            font-size: 18px;
        }
        .list-item-station-value {
            color: #666;
            font-size: 18px;
        }
        .list-item-progress {
            display: flex;
            align-items: center;
            gap: 4px;
        }
        .list-item-progress-label {
            color: #666;
            font-size: 18px;
        }
        .list-item-progress-value {
            color: #1677ff;
            font-size: 18px;
            font-weight: bold;
        }
        .list-item-progress-value.pending {
            color: #ff9500;
        }
        .list-item-progress-value.in-progress {
            color: #1677ff;
        }
        .list-item-quantity {
            display: flex;
            align-items: center;
            gap: 4px;
        }
        .list-item-quantity-label {
            color: #888;
            font-size: 18px;
        }
        .list-item-quantity-value {
            color: #000000;
            font-size: 19px;
            font-weight: bold;
        }
        .list-item-owner {
            display: flex;
            align-items: center;
            gap: 4px;
        }
        .list-item-owner-label {
            color: #888;
            font-size: 18px;
        }
        .list-item-owner-value {
            color: #666;
            font-size: 18px;
        }
        .list-item-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 4px;
        }
        .list-item-left {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }
        .list-item-right {
            display: flex;
            flex-direction: column;
            gap: 4px;
            align-items: flex-end;
        }

        /* Tooltip Styles */
        .tooltip-container {
            position: fixed;
            top: 12px;
            right: calc(50% - 400px / 2 + 9px + 100px);
            display: inline-block;
            vertical-align: middle;
            z-index: 1001;
        }

        .info-icon {
            display: inline-block;
            width: 20px;
            height: 20px;
            line-height: 20px;
            text-align: center;
            border-radius: 6px;
            background-color: #ffe066;
            color: #b48a00;
            font-weight: bold;
            font-size: 14px;
            cursor: pointer;
            border: 1px solid #ffd700;
        }

        .tooltip-content {
            position: absolute;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            min-width: 260px;
            max-width: 340px;
            background-color: #ffe066;
            color: #222;
            padding: 16px 18px 12px 18px;
            border-radius: 8px;
            white-space: pre-line;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }

        .tooltip-container:hover .tooltip-content {
            opacity: 1;
            visibility: visible;
        }
    </style>
</head>
<body>
    <div class="main-fixed">
        <div class="container">
            <div class="header">
                <button class="back-button" onclick="window.location.href='index.html'">
                    <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M15.5 19L9.5 12L15.5 5" stroke="#222" stroke-width="2.2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </button>
                <span class="header-title">扫码拣货</span>
            </div>
            <div class="tooltip-container">
                <span class="info-icon">!</span>
                <div class="tooltip-content">1、只有PJ20250524001的详情页有数据；2、确认拣货/终止拣货后，列表会更新，原型没有体现</div>
            </div>
            <div class="filter-area">
                <div class="filter-input-wrapper">
                    <img src="icon/screenshot_2025-05-22_16-58-53.png" alt="Scan Icon">
                    <input type="text" class="filter-input" id="pickingFilter" placeholder="输入发货计划/货号查询">
                </div>
                <button class="filter-reset-btn" id="filterResetBtn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 12a9 9 0 0 1 9-9 9.75 9.75 0 0 1 6.74 2.74L21 8"/><path d="M21 3v5h-5"/><path d="M21 12a9 9 0 0 1-9 9 9.75 9.75 0 0 1-6.74-2.74L3 16"/><path d="M3 21v-5h5"/></svg>
                </button>
            </div>
            <div class="list-area" id="pickingList"></div>
        </div>
    </div>

    <script>
        // 模拟数据
        const pickingData = [
            {
                "picking_code": "PJ20250524001",
                "priority": "1级",
                "source_plan": "OP20250524001",
                "station": "加拿大",
                "status": "待拣货",
                "plan_quantity": 100,
                "picked_quantity": 0,
                "owner": "-"
            },
            {
                "picking_code": "PJ20250524002",
                "priority": "4级",
                "source_plan": "OP20250524002",
                "station": "美国",
                "status": "拣货中",
                "plan_quantity": 50,
                "picked_quantity": 20,
                "owner": "李四"
            },
            {
                "picking_code": "PJ20250524003",
                "priority": "4级",
                "source_plan": "OP20250524003",
                "station": "意大利",
                "status": "待拣货",
                "plan_quantity": 80,
                "picked_quantity": 0,
                "owner": "-"
            }
        ];

        // 初始化列表
        function renderList(data) {
            const listContainer = document.getElementById('pickingList');
            listContainer.innerHTML = data.map(item => `
                <div class="list-item" onclick="handleItemClick('${item.picking_code}')" id="item-${item.picking_code}">
                    <div class="list-item-main">
                        <div class="list-item-code-area">
                            <div class="list-item-code">${item.picking_code}</div>
                            <div class="list-item-priority">${item.priority}</div>
                        </div>
                        <div class="list-item-status ${item.status === '待拣货' ? '' : 'in-progress'}">${item.status}</div>
                    </div>
                    <div class="list-item-details">
                        <div class="list-item-row">
                            <div class="list-item-left">
                                <div class="list-item-source">
                                    <span class="list-item-source-label"></span>
                                    <span class="list-item-source-value">${item.source_plan}</span>
                                </div>
                                <div class="list-item-station">
                                    <span class="list-item-station-label">站点:</span>
                                    <span class="list-item-station-value">${item.station}</span>
                                </div>
                            </div>
                            <div class="list-item-right">
                                <div class="list-item-quantity">
                                    <span class="list-item-quantity-label">待拣/总数:</span>
                                    <span class="list-item-quantity-value">${item.plan_quantity - item.picked_quantity}/${item.plan_quantity}</span>
                                </div>
                                <div class="list-item-owner">
                                    <span class="list-item-owner-label"></span>
                                    <span class="list-item-owner-value">${item.owner}</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function initList() {
            renderList(pickingData);
        }

        // 筛选功能：发货计划或货号模糊匹配
        document.getElementById('pickingFilter').addEventListener('input', function(e) {
            const filterValue = e.target.value.trim().toLowerCase();
            const filtered = pickingData.filter(item => {
                return item.source_plan.toLowerCase().includes(filterValue) ||
                       item.picking_code.toLowerCase().includes(filterValue);
            });
            renderList(filtered);
        });

        // 重置按钮
        document.getElementById('filterResetBtn').onclick = function() {
            document.getElementById('pickingFilter').value = '';
            renderList(pickingData);
        };

        // 处理列表项点击
        function handleItemClick(pickingCode) {
            window.location.href = `warehouse_picking_detail.html?picking_code=${pickingCode}`;
        }

        // 页面加载时初始化列表
        window.onload = initList;
    </script>
</body>
</html>
