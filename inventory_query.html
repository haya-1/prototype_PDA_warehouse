        let selectedSites = []; // 全局选中的站点

        // 初始化页面
        document.addEventListener('DOMContentLoaded', function() {
            // 获取仓库，如果没有则设置默认仓库
            let currentWarehouse = sessionStorage.getItem('selectedWarehouse');
            
            if (!currentWarehouse) {
                // 设置默认仓库
                currentWarehouse = 'WH001';
                sessionStorage.setItem('selectedWarehouse', currentWarehouse);
                sessionStorage.setItem('selectedWarehouseName', '北京仓库');
            }

            const warehouseName = getWarehouseName(currentWarehouse);
            document.getElementById('currentWarehouse').textContent = warehouseName;
            
            // 站点筛选逻辑
            const siteFilterBtn = document.getElementById('siteFilterBtn');
            const siteModalOverlay = document.getElementById('siteModalOverlay');
            const siteCancelBtn = document.getElementById('siteCancelBtn');
            const siteConfirmBtn = document.getElementById('siteConfirmBtn');
            const regionCheckboxes = document.querySelectorAll('.region-header input');
            const siteCheckboxes = document.querySelectorAll('.site-checkbox');

            // 打开弹窗
            siteFilterBtn.addEventListener('click', () => {
                siteModalOverlay.classList.add('visible');
            });

            // 关闭弹窗
            siteCancelBtn.addEventListener('click', () => {
                siteModalOverlay.classList.remove('visible');
            });

            // 区域勾选逻辑
            regionCheckboxes.forEach(regionBox => {
                regionBox.addEventListener('change', function() {
                    const region = this.getAttribute('data-region');
                    const relatedSites = document.querySelectorAll(`.site-checkbox[data-region="${region}"]`);
                    relatedSites.forEach(siteBox => {
                        siteBox.checked = this.checked;
                    });
                });
            });

            // 站点勾选逻辑
            siteCheckboxes.forEach(siteBox => {
                siteBox.addEventListener('change', function() {
                    const region = this.getAttribute('data-region');
                    const regionBox = document.querySelector(`.region-header input[data-region="${region}"]`);
                    const relatedSites = document.querySelectorAll(`.site-checkbox[data-region="${region}"]`);
                    const allChecked = Array.from(relatedSites).every(s => s.checked);
                    const someChecked = Array.from(relatedSites).some(s => s.checked);
                    
                    regionBox.checked = allChecked;
                    regionBox.indeterminate = someChecked && !allChecked;
                });
            });

            // 确定筛选
            siteConfirmBtn.addEventListener('click', () => {
                const siteCheckboxes = document.querySelectorAll('.site-checkbox');
                selectedSites = Array.from(siteCheckboxes)
                    .filter(cb => cb.checked)
                    .map(cb => cb.value);
                
                console.log('选中的站点:', selectedSites);
                
                // 汇总显示内容：如果区域下的站点全选，则显示区域名
                const displayNames = [];
                const regionItems = document.querySelectorAll('.region-item');
                
                let allSitesSelected = true;
                regionItems.forEach(item => {
                    const regionName = item.querySelector('.region-header label').textContent.trim();
                    const sites = item.querySelectorAll('.site-checkbox');
                    const selectedInRegion = Array.from(sites).filter(cb => cb.checked);
                    
                    if (selectedInRegion.length === sites.length && sites.length > 0) {
                        displayNames.push(regionName);
                    } else {
                        allSitesSelected = false;
                        selectedInRegion.forEach(cb => {
                            // 获取label中的文字，因为value可能不准确
                            displayNames.push(cb.parentElement.textContent.trim());
                        });
                    }
                });

                siteModalOverlay.classList.remove('visible');
                
                let summaryText = '全部';
                if (displayNames.length > 0) {
                    if (displayNames.length === regionItems.length && allSitesSelected) {

                    handleQuery(currentQuery, currentWarehouse);

        // 获取仓库名称
        function getWarehouseName(warehouseCode) {
            const warehouseNames = {
                'WH001': '北京仓库',
                'WH002': '上海仓库',
                'WH003': '广州仓库',
                'WH004': '深圳仓库'
            };
            return warehouseNames[warehouseCode] || warehouseCode;
        }

        // 辅助函数：判断店铺是否符合选中的站点
        function isSellerInSelectedSites(seller) {
            if (!selectedSites || selectedSites.length === 0) return true; // 未筛选则显示全部
            
            const siteMap = {
                '美国': '-US',
                '加拿大': '-CA',
                '德国': '-DE',
                '英国': '-UK',
                '法国': '-FR',
                '荷兰': '-NL',
                '瑞典': '-SE'
            };
            
            return selectedSites.some(site => {
                const suffix = siteMap[site];
                return seller.endsWith(suffix);
            });
        }

            }
            
            // 检查店铺名称中的后缀
            if (seller.endsWith('-US')) {
                return '(美国)';
            } else if (seller.endsWith('-CA')) {
                return '(加拿大)';
            } else if (seller.endsWith('-UK')) {
                return '(英国)';
            } else if (seller.endsWith('-DE')) {
                return '(德国)';
            } else if (seller.endsWith('-FR')) {
                return '(法国)';
            } else if (seller.endsWith('-IT')) {
                return '(意大利)';
            } else if (seller.endsWith('-ES')) {
                return '(西班牙)';
            } else if (seller.endsWith('-JP')) {
                return '(日本)';
            } else if (seller.endsWith('-AU')) {
                return '(澳大利亚)';
            }
            
            return '';
        }

        // 处理查询
        function handleQuery(query, currentWarehouse) {
            // Clear the input field after submitting
            document.getElementById('scanInput').value = '';
            
            // 清空之前的结果
            const resultArea = document.getElementById('resultArea');
            resultArea.innerHTML = '';
            resultArea.style.display = 'none';
            document.getElementById('infoArea').style.display = 'none';
            
            // Determine query type and set appropriate label
            let queryTypeLabel = "查询内容";
            if (query.startsWith('ST')) {
                queryTypeLabel = "查询内容";
            } else if (query.startsWith('KW')) {
                queryTypeLabel = "查询内容";
            } else {
                queryTypeLabel = "查询内容";
                
            }
            
            // Update query content with appropriate label
            if (query.startsWith('KW')) {
                const data = inventory_data[query];
                document.getElementById('queryContent').textContent = query+"("+data.name+")";
            } else {
                document.getElementById('queryContent').textContent = query;
                
            }
            document.querySelector('.info-row:nth-child(2) .info-label').textContent = queryTypeLabel + "：";
            document.getElementById('infoArea').style.display = 'block';
            
            resultArea.style.display = 'block';
            
            // 判断查询类型
            // SKU数据有barcodes属性，用此来判断是否为SKU查询
            const queryData = inventory_data[query];
            if (query.startsWith('KW')) {
                // 库位查询
                handleLocationQuery(query);
            } else if (queryData && queryData.barcodes) {
                // SKU查询（数据存在且有barcodes属性）
                handleSkuQuery(query);
            } else {
                // 条码查询
                handleBarcodeQuery(query);
            }
        }

        // 通用渲染函数：按SPU聚合渲染结果
        function renderResultsBySPU(itemsData) {
            const resultArea = document.getElementById('resultArea');
            resultArea.innerHTML = '';
            
            // 按SPU（item_code）分组
            const spuGroups = {};
            itemsData.forEach(item => {
                const spu = item.item_code;
                if (!spuGroups[spu]) {
                    spuGroups[spu] = {
                        spu: spu,
                        skuItems: [],
                        totalQty: 0,
                        totalAvailable: 0
                    };
                }
                spuGroups[spu].skuItems.push(item);
                spuGroups[spu].totalQty += item.totalQty;
                spuGroups[spu].totalAvailable += item.totalAvailable;
            });
            
            // 计算总库存
            let grandTotalQty = 0;
            let grandTotalAvailable = 0;
            Object.values(spuGroups).forEach(group => {
                grandTotalQty += group.totalQty;
                grandTotalAvailable += group.totalAvailable;
            });
            document.getElementById('totalInventory').textContent = `${grandTotalQty}/${grandTotalAvailable}`;
            
            // 渲染每个SPU分组
            Object.values(spuGroups).forEach(spuGroup => {
                const spuCard = document.createElement('div');
                spuCard.className = 'spu-group-card';
                
                // SPU头部
                const spuHeader = document.createElement('div');
                spuHeader.className = 'spu-header';
                spuHeader.innerHTML = `
                    <span class="spu-title">
                        ${spuGroup.spu}
                        <span class="spu-total">${spuGroup.totalQty}/${spuGroup.totalAvailable}</span>
                    </span>
                    <div class="spu-toggle">
                        <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" width="16" height="16">
                            <path d="M6 9L12 15L18 9" stroke="#666" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </div>
                `;
                
                // SPU内容区域
                const spuContent = document.createElement('div');
                spuContent.className = 'spu-content';
                
                // 渲染每个SKU条目
                spuGroup.skuItems.forEach(skuItem => {
                    const skuItemDiv = document.createElement('div');
                    skuItemDiv.className = 'sku-item';
                    
                    const sellerNote = getSellerSiteNote(skuItem.seller);
                    
                    let skuItemHTML = `
                        <div class="sku-item-content">
                            <div class="sku-img-area">
                                <div class="sku-img">
                                    <img src="${skuItem.image}" alt="${skuItem.sku}">
                                </div>
                                <div class="sku-qty-label">库存/可用</div>
                                <div class="sku-qty-value">${skuItem.totalQty}/${skuItem.totalAvailable}</div>
                            </div>
                            <div class="sku-info">
                                <div class="sku-info-row"><span class="label">SKU：</span>${skuItem.sku}</div>
                                <div class="sku-info-row"><span class="label">规格：</span>${skuItem.color_size}</div>
                                <div class="sku-info-row"><span class="label">条码：</span>${skuItem.barcode}</div>
                                ${skuItem.seller ? `<div class="sku-info-row"><span class="label">店铺：</span>${skuItem.seller}${sellerNote}</div>` : ''}
                            </div>
                        </div>
                    `;
                    
                    // 如果有库位信息，添加库位表格
                    if (skuItem.locations && skuItem.locations.length > 0) {
                        skuItemHTML += `
                            <table class="location-table">
                                <tr>
                                    <th>库位</th>
                                    <th>库存</th>
                                    <th>可用</th>
                                </tr>
                                ${skuItem.locations.map(loc => `
                                    <tr>
                                        <td class="location-code">${loc.location}</td>
                                        <td class="location-qty">${loc.qty}</td>
                                        <td class="location-available">${loc.available}</td>
                                    </tr>
                                `).join('')}
                            </table>
                        `;
                    }
                    
                    skuItemDiv.innerHTML = skuItemHTML;
                    spuContent.appendChild(skuItemDiv);
                });
                
                // 添加展开/收起功能
                spuHeader.addEventListener('click', function() {
                    const toggle = this.querySelector('.spu-toggle');
                    this.classList.toggle('collapsed');
                    toggle.classList.toggle('collapsed');
                    spuContent.classList.toggle('collapsed');
                });
                
                spuCard.appendChild(spuHeader);
                spuCard.appendChild(spuContent);
                resultArea.appendChild(spuCard);
            });
        }

        // 处理条码查询
        function handleBarcodeQuery(barcode) {
            const matchingItems = [];
            const seenSellers = new Set();
            
            // 遍历所有数据查找匹配的条码
            for (let key in inventory_data) {
                const item = inventory_data[key];
                
                // 跳过库位数据和SKU数据（SKU数据有barcodes属性）
                if (item.items || item.barcodes) continue;
                
                // 检查条码是否匹配
                if (item.barcode === barcode) {
                    // 站点筛选
                    if (!isSellerInSelectedSites(item.seller)) continue;
                    
                    // 检查是否已经添加了该店铺的数据
                    if (seenSellers.has(item.seller)) continue;
                    seenSellers.add(item.seller);
                    
                    // 计算该项的总库存和可用数量
                    const totalQty = item.locations.reduce((sum, loc) => sum + loc.qty, 0);
                    const totalAvailable = item.locations.reduce((sum, loc) => sum + loc.available, 0);
                    
                    matchingItems.push({
                        sku: item.sku,
                        item_code: item.item_code,
                        color_size: item.color_size,
                        barcode: item.barcode,
                        seller: item.seller,
                        image: item.image,
                        locations: item.locations,
                        totalQty: totalQty,
                        totalAvailable: totalAvailable
                    });
                }
            }
            
            if (matchingItems.length === 0) {
                showNoResults();
                return;
            }
            
            // 按库存量排序（降序）
            matchingItems.sort((a, b) => b.totalQty - a.totalQty);
            
            // 使用通用渲染函数
            renderResultsBySPU(matchingItems);
        }
        //------------------------------------------------
        // 处理SKU查询
        function handleSkuQuery(sku) {
            const skuData = inventory_data[sku];
            
            if (!skuData) {
                showNoResults();
                return;
            }
            
            // 过滤符合站点的库位信息
            const filteredLocations = skuData.locations.filter(loc => isSellerInSelectedSites(loc.seller));
            
            if (filteredLocations.length === 0) {
                showNoResults();
                return;
            }
            
            // 按店铺分组
            const sellerGroups = {};
            filteredLocations.forEach(loc => {
                const sellerId = loc.seller;
                if (!sellerGroups[sellerId]) {
                    sellerGroups[sellerId] = {
                        seller: sellerId,
                        locations: [],
                        totalQty: 0,
                        totalAvailable: 0
                    };
                    
                    // 查找该店铺对应的条码
                    const barcodeInfo = skuData.barcodes.find(b => b.seller === sellerId);
                    if (barcodeInfo) {
                        sellerGroups[sellerId].barcode = barcodeInfo.code;
                    }
                }
                
                sellerGroups[sellerId].locations.push(loc);
                sellerGroups[sellerId].totalQty += loc.qty;
                sellerGroups[sellerId].totalAvailable += loc.available;
            });
            
            // 转换为统一格式
            const matchingItems = Object.values(sellerGroups).map(group => ({
                sku: skuData.sku,
                item_code: skuData.item_code,
                color_size: skuData.color_size,
                barcode: group.barcode || skuData.barcode,
                seller: group.seller,
                image: skuData.image,
                locations: group.locations,
                totalQty: group.totalQty,
                totalAvailable: group.totalAvailable
            }));
            
            // 按库存量排序（降序）
            matchingItems.sort((a, b) => b.totalQty - a.totalQty);
            
            // 使用通用渲染函数
            renderResultsBySPU(matchingItems);
        }
        //------------------------------------------------
        // 处理库位查询
        function handleLocationQuery(location) {
            const data = inventory_data[location];
            
            if (!data || !data.items || data.items.length === 0) {
                showNoResults();
                return;
            }
            
            // 过滤符合站点的商品
            const filteredItems = data.items.filter(item => isSellerInSelectedSites(item.seller));
            
            if (filteredItems.length === 0) {
                showNoResults();
                return;
            }
            
            // 库位查询时，每个商品就是一条记录，不需要单独的库位表格
            // 转换为统一格式
            const matchingItems = filteredItems.map(item => ({
                sku: item.sku,
                item_code: item.item_code,
                color_size: item.color_size,
                barcode: item.barcode,
                seller: item.seller,
                image: item.image,
                locations: null, // 库位查询时不显示库位表格，因为已经是单一库位
                totalQty: item.qty,
                totalAvailable: item.available
            }));
            
            // 按库存量排序（降序）
            matchingItems.sort((a, b) => b.totalQty - a.totalQty);
            
            // 使用通用渲染函数
            renderResultsBySPU(matchingItems);
        }

        // 显示无结果提示
        function showNoResults() {
            const resultArea = document.getElementById('resultArea');
            resultArea.innerHTML = '<div class="no-results">暂无查询结果</div>';
            document.getElementById('totalInventory').textContent = '0/0';
        }

        // 显示提示弹窗
        let alertTimeout;
        function showAlert(message, type = 'error') {
            const alertOverlay = document.getElementById('customAlertOverlay');
            const alertContent = document.getElementById('customAlertContent');
            
            if (type === 'success') {
                // 成功提示样式
                alertContent.innerHTML = `
                    <div class="custom-alert-icon">
                        <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" width="38" height="38">
                            <path d="M5 13L9 17L19 7" stroke="#333" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </div>
                    <div class="custom-alert-text">${message}</div>
                `;
            } else {
                // 错误提示样式
                alertContent.innerHTML = `
                    <div class="custom-alert-icon">
                        <span>!</span>
                    </div>
                    <div class="custom-alert-text">${message}</div>
                `;
            }
            
            alertOverlay.classList.add('visible');
            
            clearTimeout(alertTimeout);
            alertTimeout = setTimeout(() => {
                alertOverlay.classList.remove('visible');
            }, 1500);
        }
    </script>
